<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>Step</title>
  <script src="jquery.min.js"></script>
  <link href="style/index.css" rel="stylesheet" />
</head>
<body>
<script>
	var currentStep = 1;
	function goToStep(index){
		index--;
		$('.step-line > .item').attr('class','item');
		$('.step-line > .item:lt(' + index +')').addClass('completed');
		$('.step-line > .item').eq(index).addClass('active');

		$('.step-content > .item').removeClass('active');
		$('.step-content > .item').eq(index).addClass('active');
		
		$('.step-menu a').hide();
		if(index == 0){
			$('.step-menu a[alt*="1"]').show();
		}else if(index == $('.step-line .item').length - 1){
			$('.step-menu a[alt*="2"]').show();
		}else if(index == $('.step-line .item').length - 2){
			$('.step-menu a[alt*="3"]').show();
		}else{
			$('.step-menu a[alt*="0"]').show();
		}
	}
	function goToNextStep(){
		goToStep(++currentStep);
	}
	function goToPrevStep(){
		goToStep(--currentStep);
	}
	$(document).ready(function(){
		goToStep(1);
	})
</script>
<div class="step-box">
	<div class="step-line">
		<div class="item ">
			<div class="stepNum">1</div>
			<span>填写基本信息</span>
		</div>
		<div class="item ">
			<div class="stepNum">2</div>
			<span>编制元数据结构</span>
		</div>
		<div class="item">
			<div class="stepNum">3</div>
			<span>数据关联</span>
		</div>
		<div class="item" style="flex-grow:0;width:100px;">
			<div class="stepNum">4</div>
			<span style="display:block;">完成</span>
		</div>
	</div>
	<div class="step-content">
		<div class="item">填写基本信息</div>
		<div class="item">编制元数据结构</div>
		<div class="item">数据关联</div>
		<div class="item">
			<img src="images/true.png" />
			<h2>录入完成</h2>
			<span style="line-height:50px;color:gray;">待标准规范审批发布后，就可以应用于数据资源编制等操作。</span>
			<div class="flow-box">
				<div class="flow-title">流程进度</div>
				<div class="flow-body">
					<div class="item completed">
						<div>
							<span>标准编制</span><Br>
							信息中心<br>
							2018-06-20 12:00
						</div>
					</div>
					<div class="item active">
						<div>
							<span>部门审核</span><Br>
							部门领导<br>
							<a >短信通知</a>
						</div>
					</div>
					<div class="item ">
						<div>
							<span>标准发布</span><Br>
						</div>
					</div>
					<div class="" style="flex-grow:0;width:50px;">
						<div style="margin-left:-10px;">
							<span>完成</span><Br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="step-menu">
		<a class="btnBlue"  onclick="goToNextStep()" alt="3">提交</a>
		<a class="btnBlue" onclick="goToNextStep()" alt="01">下一步</a>
		<a class="btnBlue" onclick="window.location.reload()" alt="2">再次录入</a>
		<a class="" onclick="goToPrevStep()" alt="03" >上一步</a>
		<a class="" alt="1">取消</a>
		<a class="" alt="2">返回</a>
	</div>
</div>
</body>
</html>
