	</div>
	<div class='formItem'>

			<input type='text'  value='192.168.0.23：365.56'/>
		</div>
	</div>
	<div class='formItem'>
		<label>地址</label>

			<input type='text'  value='海曙区三支街云石路08号'/>

		</div>
	</div>
	<div class='formItem'>
		<label>状态</label>
		<div>
