<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'> 
  <title>布兰图智慧能源管控平台</title>
  <script src='libs/jquery.min.js'></script>
  <link href='libs/magic-input.min.css' rel='stylesheet' />
  <link href='style/main.css' rel='stylesheet' />
  <link href='style/login.css' rel='stylesheet' />
</head>
<body>


<div class='loginBox'>
	<div class='title'>布兰图智慧能源管控平台</div>
	<div class='formBox'>
		<form>
			<div class='loginLogo'>
				<img src='images/login-logo.png' />
			</div>
			<input placeholder='输入用户名' type='text' />
			<input placeholder='输入密码' type='password' />
			<input placeholder='输入验证码' type='text' style='width:180px;'/>
			<div class='verCode'>
			  <img src='images/verCode.png' />
			  <a>看不清，换一张</a>
			</div>
			<button type='button' >登 陆</button>
			<div class='plusBtnBox'>
				<a>忘记密码</a>
				<a style='color:green;'>重新设置</a>
			</div>
		</form>
	</div>
	<div class='plusBox'>
		<label><input type='checkbox' class='mgc'/>记住密码</label>
		<a>注册</a>
	</div>
</div>


</body>
</html>
